 <script>
    function extractKey(arr, key) {
  return arr.map(obj => obj[key]);
}


const people = [
  { name: 'Elie' },
  { name: 'Tim' },
  { name: 'Matt' },
  { name: 'Colt' }
];

const result = extractKey(people, 'name');
console.log(result); 

 </script>
