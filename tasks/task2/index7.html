    <script>
        function doubleValues(arr) {
  return arr.map(value => value * 2);
}


const testArray1 = [1, 2, 3];
const testArray2 = [1, -2, -3];

console.log("Test Case 1:", doubleValues(testArray1)); 
console.log("Test Case 2:", doubleValues(testArray2));
