  <script>
    function onlyEvenValues(arr) {
  return arr.filter(value => value % 2 === 0);
}


const testArray1 = [1, 2, 3];
const testArray2 = [5, 1, 2, 3, 10];

console.log("Test Case 1:", onlyEvenValues(testArray1)); 
console.log("Test Case 2:", onlyEvenValues(testArray2)); 

  </script>
