<!DOCTYPE html>

<body>
    <script>
       function doubleValues(arr) {
  const doubledArray = [];
  arr.forEach(value => {
    doubledArray.push(value * 2);
  });
  return doubledArray;
}

const testArray1 = [1, 2, 3];
const testArray2 = [5, 1, 2, 3, 10];

console.log("Test Case 1:", doubleValues(testArray1)); 
console.log("Test Case 2:", doubleValues(testArray2)); 
 
    </script>
</body>
</html>
