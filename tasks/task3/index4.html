<!DOCTYPE html>

<body>
    <script>
        function addKeyAndValue(arr, key, value) {
    arr.forEach((obj) => {
        obj[key] = value;
    });
    return arr;
}


const inputArray = [{ name: 'Elie' }, { name: 'Tim' }, { name: 'Matt' }, { name: 'Colt' }];
const updatedArray = addKeyAndValue(inputArray, 'title', 'instructor');

console.log(updatedArray);


    </script>
</body>
