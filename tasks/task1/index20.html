<body>
    <script>
        function evenIndexOddLengthForLoop(arr) {
    const result = [];
    for (let i = 0; i < arr.length; i += 2) {
        if (arr[i].length % 2 === 1) {
            result.push(arr[i]);
        }
    }
    return result;
}


const strings = ["alex", "mercer", "madrasa", "rashed2", "emad", "hala"];
console.log("Filtered strings (for loop):", evenIndexOddLengthForLoop(strings));

//***********************while loop***********************************************

function evenIndexOddLengthWhileLoop(arr) {
    const result = [];
    let i = 0;
    while (i < arr.length) {
        if (i % 2 === 0 && arr[i].length % 2 === 1) {
            result.push(arr[i]);
        }
        i++;
    }
    return result;
}
console.log("Filtered strings (while loop):", evenIndexOddLengthWhileLoop(strings));

    </script>
