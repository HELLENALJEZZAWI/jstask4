<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Element of an Array</title>
    <script>
        function lastOfArray(arr) {
            if (arr.length > 0) {
                return arr[arr.length - 1];
            } else {
                return null; 
            }
        }

       
        var myArray = [10, 20, 30];
        var lastElement = lastOfArray(myArray);
        console.log("Last element:", lastElement);
    </script>
</head>

</body>
</html>
