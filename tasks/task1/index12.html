<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to End of Array</title>
    <script>
        function addToEnd(arr, value) {
            arr.push(value); 
            return arr; 
        }

        var myArray = [1, 2, 3];
        var newValue = 4;
        var result = addToEnd(myArray, newValue);
        console.log("Modified array:", result);
    </script>
</head>
<body>
</body>
</html>
