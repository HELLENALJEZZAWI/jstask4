<body>
    <script>
    
        function sumArrayForLoop(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    return sum;
}

// Example usage:
const nums = [1, 2, 3, 8, 9];
console.log("Sum using for loop:", sumArrayForLoop(nums));
//*******************************************************************************
//while loop
function sumArrayWhileLoop(arr) {
    let sum = 0;
    let i = 0;
    while (i < arr.length) {
        sum += arr[i];
        i++;
    }
    return sum;
}

// Example usage:
console.log("Sum using while loop:", sumArrayWhileLoop(nums));

    </script>
</body>
