<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Except Last Element</title>
    <script>
        function arrayExceptLast(arr) {

            return arr.slice(0, -1);
        }
        var myArray = [1, 2, 3, 4, 5];
        var result = arrayExceptLast(myArray);
        console.log("Array except last element:", result);
    </script>
</head>
