    <script>
       function minInArrayForLoop(arr) {
    let min = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i]; 
        }
    }
    return min;
}
const nums = [1, 2, 3, 8, 9];
console.log("Minimum using for loop:", minInArrayForLoop(nums));

 //*****************************************************************************while loop***********
 function minInArrayWhileLoop(arr) {
    let min = arr[0]; 
    let i = 1;
    while (i < arr.length) {
        if (arr[i] < min) {
            min = arr[i]; 
        }
        i++;
    }
    return min;
}


console.log("Minimum using while loop:", minInArrayWhileLoop(nums));

    </script>
