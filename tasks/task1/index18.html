<body>
    <script>
        function shorterInArrayForLoop(arr) {
    let shortest = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i].length < shortest.length) {
            shortest = arr[i]; 
        }
    }
    return shortest;
}


const strings = ["nina", "Alec", "kity", "noor", "reme", "hala"];
console.log("Shortest string using for loop:", shorterInArrayForLoop(strings));
//****************************whileloop*******************************************
function shorterInArrayWhileLoop(arr) {
    let shortest = arr[0]; 
    let i = 1;
    while (i < arr.length) {
        if (arr[i].length < shortest.length) {
            shortest = arr[i]; 
        }
        i++;
    }
    return shortest;
}


console.log("Shortest string using while loop:", shorterInArrayWhileLoop(strings));

    </script>
