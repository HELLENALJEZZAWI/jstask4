<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Element of an Array</title>
    <script>
        function firstOfArray(arr) {
            if (arr.length > 0) {
                return arr[0];
            } else {
                return null; 
            }
        }

        
        var myArray = [10, 20, 30];
        var firstElement = firstOfArray(myArray);
        console.log("First element:", firstElement);
    </script>
</head>

</body>
</html>
