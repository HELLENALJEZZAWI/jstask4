    <script>
        function oddArrayForLoop(arr) {
    const oddNumbers = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 1) {
            oddNumbers.push(arr[i]);
        }
    }
    return oddNumbers;
}

const nums = [1, 2, 3, 8, 9];
console.log("Odd elements using for loop:", oddArrayForLoop(nums));
//**********************while loop********************************************
function oddArrayWhileLoop(arr) {
    const oddNumbers = [];
    let i = 0;
    while (i < arr.length) {
        if (arr[i] % 2 === 1) {
            oddNumbers.push(arr[i]);
        }
        i++;
    }
    return oddNumbers;
}

// Example usage:
console.log("Odd elements using while loop:", oddArrayWhileLoop(nums));


    </script>
